<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap 4, AngularJS template</title>

        <meta name="description" content="Bootstrap 4.ALPHA, AngularJS template">
        <meta name="author" content="StaleksIT">

        <!-- Bootstrap 4.ALPHA style -->
        <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
        <!-- Application -->
        <link href="./css/main.css" rel="stylesheet">
    </head>

    <body ng-app="myApp">

        <!-- Header -->
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">StaleksIT</a>
            <ul class="nav navbar-nav pull-right" ng-controller="headerLinks">
                <li class="nav-item" ng-repeat="link in links">
                    <a class="nav-link" href="{{link.url}}">{{link.name}}</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div id="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8">
                        SPA template with Bootstrap v.4.ALPHA + AngularJS v1.4.7
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 2.1.4 -->
        <script src="./js/jquery/jquery-2.1.4.js"></script>
        <!-- Bootstrap 4.ALPHA -->
        <script src="./js/bootstrap/bootstrap.js"></script>
        <!-- AngularJS 1.4.7 -->
        <script src="./js/angularjs/angular.js"></script>

        <!-- Application JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
